<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SNBT Circular Text</title>

<style>
body{
  margin:0;
  background:#020617;
  color:white;
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* WRAPPER */
.circle-wrap{
  position:absolute;
  width:280px;
  height:280px;
}

/* TEXT BASE */
.circle-text{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:13px;
  letter-spacing:4px;
  text-transform:uppercase;
  color:white;
  animation:spinPause 8s ease-in-out infinite;
}

/* TRAIL */
.trail1{opacity:.35}
.trail2{opacity:.2; transform:rotate(8deg)}
.trail3{opacity:.1; transform:rotate(16deg)}

/* HORIZONTAL TEXT */
.horizontal{
  position:absolute;
  font-size:20px;
  font-weight:600;
  letter-spacing:2px;
  opacity:0;
  animation:flatPause 8s ease-in-out infinite;
}

/* KEYFRAMES */
@keyframes spinPause{
  0%{transform:rotate(0deg)}
  35%{transform:rotate(360deg)}
  50%{transform:rotate(360deg)}
  100%{transform:rotate(720deg)}
}

@keyframes flatPause{
  0%,30%{opacity:0}
  40%,55%{opacity:1}
  60%{opacity:0}
  100%{opacity:0}
}
</style>
</head>

<body>

<div class="scene">

  <!-- CIRCULAR WITH TRAIL -->
  <div class="circle-wrap">
    <div class="circle-text trail3">SNBT • THINKING • SYSTEM •</div>
    <div class="circle-text trail2">SNBT • THINKING • SYSTEM •</div>
    <div class="circle-text trail1">SNBT • THINKING • SYSTEM •</div>
    <div class="circle-text">SNBT • THINKING • SYSTEM •</div>
  </div>

  <!-- HORIZONTAL PAUSE TEXT -->
  <div class="horizontal">
    SNBT THINKING SYSTEM
  </div>

</div>

</body>
</html>
