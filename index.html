<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Image Loop Mockup with Branding</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  overflow:hidden;
}

/* MOCKUP 3D */
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  animation:floatPhone 6s ease-in-out infinite;
}
@keyframes floatPhone{
  0%,100%{transform:translateY(0) rotateX(4deg) rotateY(-4deg)}
  50%{transform:translateY(-8px) rotateX(6deg) rotateY(-6deg)}
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:
    0 50px 100px rgba(0,0,0,.75),
    inset 0 0 0 2px #334155;
}
.body::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:36px;
  background:linear-gradient(
    180deg,
    transparent 0%,
    rgba(56,189,248,.7) 50%,
    transparent 100%
  );
  opacity:.6;
  animation:rimMove 4s ease-in-out infinite;
}
@keyframes rimMove{
  0%,100%{transform:translateY(-20px)}
  50%{transform:translateY(20px)}
}

/* SCREEN */
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  background:#020617;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* IMAGE CONTAINER */
.rationale{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.rationale img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  transform: scale(0.8);
  transition: transform 2s ease-in-out;
}
.rationale.show img{
  transform: scale(1);
}

/* QUIZ TEXT */
.quiz-text{
  position:absolute;
  bottom:20px;
  width:90%;
  color:#fff;
  font-weight:700;
  text-align:center;
  opacity:0;
  transition: opacity 0.8s ease;
}
.quiz-text.show{
  opacity:1;
}

/* HOOK PROMOTION (TikTok) */
.hook-promo{
  position:absolute;
  bottom:5px;
  font-size:10px;
  color:#38bdf8;
  font-weight:700;
  opacity:0.8;
  right:10px;
  text-align:right;
  animation:hookWave 3s ease-in-out infinite;
}
@keyframes hookWave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-2px)}
}

/* PERSONAL BRANDING */
.branding{
  position:absolute;
  top:5px;
  right:5px;
  font-size:10px;
  color:#fff;
  font-weight:700;
  background:rgba(0,0,0,0.3);
  padding:2px 4px;
  border-radius:4px;
  opacity:0.9;
}
</style>
</head>
<body>

<div class="phone">
  <div class="body"></div>
  <div class="screen">
    <div class="rationale" id="rationale">
      <img id="image" src="" alt="Quiz Image">
    </div>
    <div class="quiz-text" id="quizText">Jika 3x + 5 = 20, maka nilai x adalah</div>
    <div class="hook-promo">Follow me on TikTok @YourHandle</div>
    <div class="branding">ETK Yogya</div>
  </div>
</div>

<script>
// Image URLs
const images = [
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Quiz1.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Quiz2.jpg"
];

let current = 0;
const displayDuration = 5000; // 5 seconds

const rationale = document.getElementById("rationale");
const image = document.getElementById("image");
const quizText = document.getElementById("quizText");

// Fit image inside screen without cropping
function fitImage(img){
  const screenRect = img.parentElement.getBoundingClientRect();
  const imgRatio = img.naturalWidth / img.naturalHeight;
  const screenRatio = screenRect.width / screenRect.height;

  if(imgRatio > screenRatio){
    img.style.width = '100%';
    img.style.height = 'auto';
  } else {
    img.style.width = 'auto';
    img.style.height = '100%';
  }
}

// Show next image with zoom and quiz text
function showNextImage(){
  image.src = images[current];
  rationale.classList.remove("show");
  quizText.classList.remove("show");

  image.onload = () => {
    fitImage(image);
    setTimeout(()=>rationale.classList.add("show"), 100); 
    setTimeout(()=>quizText.classList.add("show"), 800);
  }

  current = (current + 1) % images.length;
  setTimeout(showNextImage, displayDuration);
}

// Start loop
showNextImage();
</script>

</body>
</html>
