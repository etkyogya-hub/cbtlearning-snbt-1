<style>
/* ===== GLOBAL ===== */
body{
  margin:0;
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui,-apple-system,Segoe UI;
  overflow:hidden;
  perspective:1200px;
}

/* ===== PHONE ===== */
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  animation:
    floatPhone 8s ease-in-out infinite,
    phoneColorShift 9s ease-in-out infinite;
}

/* FLOAT */
@keyframes floatPhone{
  0%,100%{
    transform:
      translateY(0)
      rotateX(3deg)
      rotateY(-3deg)
      translateZ(10px);
  }
  50%{
    transform:
      translateY(-6px)
      rotateX(6deg)
      rotateY(-6deg)
      translateZ(18px);
  }
}

/* ===== COLOR SHIFT (SAFE) ===== */
@keyframes phoneColorShift{
  0%,100%{
    --rim:#38bdf8;
    --glow:rgba(56,189,248,.35);
  }
  33%{
    --rim:#facc15; /* GOLD */
    --glow:rgba(250,204,21,.28);
  }
  66%{
    --rim:#be123c; /* MERAH HATI */
    --glow:rgba(190,18,60,.25);
  }
}

/* ===== BODY ===== */
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:
    0 70px 140px rgba(0,0,0,.85),
    0 0 40px var(--glow),
    inset 0 0 0 1.5px #334155;
  transform:translateZ(6px);
}

/* RIM LIGHT */
.body::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:36px;
  background:
    linear-gradient(
      180deg,
      transparent 0%,
      var(--rim) 50%,
      transparent 100%
    );
  opacity:.35;
  animation:rimMove 6s ease-in-out infinite;
  filter:blur(.3px);
}

@keyframes rimMove{
  0%,100%{transform:translateY(-18px)}
  50%{transform:translateY(18px)}
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  transform:translateZ(12px);
}

/* ===== BRAND ===== */
.branding{
  position:absolute;
  top:6px;
  right:6px;
  font-size:10px;
  font-weight:700;
  color:#fff;
  opacity:.75;
  z-index:50;
}

/* ===== HOOK ===== */
.hook-svg{
  position:absolute;
  top:22px;
  width:100%;
  height:48px;
  z-index:40;
}
.hook-text{
  font-size:13px;
  fill:#38bdf8;
  font-weight:700;
  letter-spacing:1.2px;
}

/* ===== SUBTITLE ===== */
.hook-subtitle{
  position:absolute;
  top:64px;
  width:100%;
  text-align:center;
  color:#e5e7eb;
  font-size:.8em;
  font-weight:600;
  opacity:.9;
}

/* ===== RATIONALE ===== */
.rationale{
  position:absolute;
  top:104px;
  width:90%;
  left:5%;
  opacity:0;
  transform:
    translateY(14px)
    scale(.92)
    translateZ(14px);
  transition:all .8s cubic-bezier(.22,.9,.22,1);
  z-index:30;
}
.rationale.show{
  opacity:1;
  transform:
    translateY(0)
    scale(1)
    translateZ(18px);
  animation:floatRationale 6s ease-in-out infinite;
}

@keyframes floatRationale{
  0%,100%{transform:translateY(0) translateZ(18px)}
  50%{transform:translateY(-6px) translateZ(22px)}
}

/* ===== CASCADE ===== */
.cascade-container{
  position:absolute;
  top:180px;
  width:100%;
  height:240px;
  pointer-events:none;
  z-index:20;
}
.cascade-container img{
  position:absolute;
  width:80%;
  left:10%;
  opacity:0;
  transform:
    translateY(40px)
    scale(.94)
    translateZ(8px);
  transition:all .7s cubic-bezier(.22,.9,.22,1);
}

/* ===== QUIZ ===== */
.quiz-text{
  position:absolute;
  bottom:14px;
  width:90%;
  left:5%;
  color:#fff;
  font-weight:700;
  text-align:center;
  opacity:0;
  transition:opacity .6s ease;
  z-index:40;
}
.quiz-text.show{opacity:1}

/* ===== WORD FLY ===== */
.word-fly-container{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:60;
}
.word-fly{
  position:absolute;
  font-weight:700;
  color:#fff;
  transition:
    transform 1.2s cubic-bezier(.22,.9,.22,1),
    opacity 1s ease;
}
.word-fly.out{opacity:0}
</style>
