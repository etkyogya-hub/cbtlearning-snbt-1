<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Video Demo</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui;
  overflow:hidden;
}

/* SCENE */
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}

/* PHONE */
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(8deg) rotateY(-14deg);
  animation:float 6s ease-in-out infinite;
}

/* BODY */
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:linear-gradient(145deg,#0f172a,#020617);
  box-shadow:
    0 40px 80px rgba(0,0,0,.7),
    inset 0 0 0 2px #475569;
}

/* SCREEN */
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  transform:translateZ(8px);
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* GLASS */
.glass{
  position:absolute;
  inset:6px;
  border-radius:28px;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.03) 40%,
    rgba(255,255,255,.15)
  );
  transform:translateZ(12px);
  pointer-events:none;
}

/* FLOAT */
@keyframes float{
  0%,100%{
    transform:rotateX(8deg) rotateY(-14deg) translateY(0);
  }
  50%{
    transform:rotateX(10deg) rotateY(-12deg) translateY(-10px);
  }
}
</style>
</head>

<body>

<div class="scene">
  <div class="phone">

    <div class="body"></div>

    <div class="screen">
      <video autoplay muted loop playsinline preload="auto">
        <source src="https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/demo-snbt.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="glass"></div>

  </div>
</div>

</body>
</html>
