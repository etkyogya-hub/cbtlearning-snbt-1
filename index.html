<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SNBT Demo CTA</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(8deg) rotateY(-14deg);
  animation:float 6s ease-in-out infinite;
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:linear-gradient(145deg,#0f172a,#020617);
  box-shadow:0 40px 80px rgba(0,0,0,.7),
             inset 0 0 0 2px #475569;
}
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  transform:translateZ(8px);
}
.screen video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* CTA */
.cta{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  padding-bottom:16px;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
}
.cta.active{
  opacity:1;
  pointer-events:auto;
}
.cta button{
  font-size:12px;
  color:#38bdf8;
  background:rgba(2,6,23,.9);
  border:1px solid rgba(56,189,248,.5);
  padding:8px 14px;
  border-radius:12px;
  backdrop-filter:blur(6px);
}

/* GLASS */
.glass{
  position:absolute;
  inset:6px;
  border-radius:28px;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.03) 40%,
    rgba(255,255,255,.15)
  );
  transform:translateZ(12px);
  pointer-events:none;
}

@keyframes float{
  0%,100%{
    transform:rotateX(8deg) rotateY(-14deg) translateY(0);
  }
  50%{
    transform:rotateX(10deg) rotateY(-12deg) translateY(-10px);
  }
}
</style>
</head>

<body>

<div class="scene">
  <div class="phone">

    <div class="body"></div>

    <div class="screen">
      <video id="demoVideo"
        muted
        playsinline
        preload="auto">
        <source src="videos/demo-snbt.mp4" type="video/mp4">
      </video>

      <div class="cta" id="cta">
        <button id="ctaBtn">â–¶ Buka Pembahasan Lengkap</button>
      </div>
    </div>

    <div class="glass"></div>

  </div>
</div>

<script>
const video = document.getElementById("demoVideo");
const cta = document.getElementById("cta");
const ctaBtn = document.getElementById("ctaBtn");

const CTA_URL = "https://your-landing-page.com/?utm_source=tiktok&utm_campaign=snbt_demo";
const PAUSE_AT = 9.5;     // detik rationale muncul setengah
const HOLD_TIME = 3500;   // ms CTA tampil

video.play();

video.addEventListener("timeupdate",()=>{
  if(video.currentTime >= PAUSE_AT){
    video.pause();
    cta.classList.add("active");

    setTimeout(()=>{
      cta.classList.remove("active");
      video.currentTime = 0;
      video.play();
    }, HOLD_TIME);
  }
});

ctaBtn.addEventListener("click",()=>{
  console.log("CTA_CLICKED");
  window.location.href = CTA_URL;
});
</script>

</body>
</html>
