<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Cinematic Demo</title>

<style>
body{
  margin:0;
  background:#020617;
  font-family:system-ui;
  overflow:hidden;
}

/* CAMERA */
.camera{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:transform 1s ease;
}

/* PHONE */
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 1s ease;
}
.phone.zoom-in{
  transform:scale(1.1);
}
.phone.zoom-out{
  transform:scale(.85);
}

/* BODY */
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:0 40px 80px rgba(0,0,0,.7),
             inset 0 0 0 2px #334155;
}

/* SCREEN */
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  background:#020617;
}

/* CONTENT */
.layer{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:14px;
  color:#e5e7eb;
  opacity:0;
  transition:opacity .6s ease;
}
.layer.active{opacity:1}

/* QUIZ */
.quiz p{font-weight:600}
.quiz li{
  margin:6px 0;
  padding:6px;
  border:1px solid #334155;
  border-radius:8px;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* HOOK */
.hook{
  position:absolute;
  bottom:10%;
  font-size:18px;
  font-weight:800;
  color:#38bdf8;
  opacity:0;
  transition:opacity .6s ease;
}
.hook.active{opacity:1}
</style>
</head>

<body>

<div class="camera" id="camera">
  <div class="phone" id="phone">

    <div class="body"></div>

    <div class="screen">

      <!-- QUIZ -->
      <div class="layer quiz active" id="quiz">
        <p>Jika 3x + 5 = 20, maka x = …</p>
        <ul>
          <li>A. 3</li>
          <li>B. 4</li>
          <li>C. 5</li>
          <li>D. 6</li>
        </ul>
      </div>

      <!-- VIDEO -->
      <div class="layer" id="videoLayer">
        <video muted playsinline preload="auto" id="video">
          <source src="videos/demo-snbt.mp4" type="video/mp4">
        </video>
      </div>

    </div>
  </div>

  <!-- HOOK -->
  <div class="hook" id="hook">SNBT Bisa Dibedah Tanpa Bimbel</div>
</div>

<script>
const phone = document.getElementById("phone");
const quiz = document.getElementById("quiz");
const videoLayer = document.getElementById("videoLayer");
const video = document.getElementById("video");
const hook = document.getElementById("hook");

function startSequence(){
  // RESET
  phone.className="phone zoom-in";
  quiz.classList.add("active");
  videoLayer.classList.remove("active");
  hook.classList.remove("active");
  video.pause();
  video.currentTime=0;

  // 1️⃣ QUIZ ZOOM IN
  setTimeout(()=>{
    phone.className="phone zoom-out";
  },1200);

  // 2️⃣ RATIONALE
  setTimeout(()=>{
    quiz.classList.remove("active");
    videoLayer.classList.add("active");
    video.play();
  },2000);

  // 3️⃣ ZOOM OUT + HOOK
  setTimeout(()=>{
    phone.className="phone zoom-out";
    hook.classList.add("active");
  },4500);

  // LOOP
  setTimeout(startSequence,7000);
}

startSequence();
</script>

</body>
</html>
