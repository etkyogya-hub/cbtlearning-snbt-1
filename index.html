<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SNBT Thinking System</title>

<style>
body{
  margin:0;
  background:#020617;
  font-family:system-ui;
  color:#e5e7eb;
  overflow:hidden;
}

/* ===== SCENE BASE ===== */
.scene{
  position:absolute;
  inset:0;
  display:none;
}
.scene.active{display:block}

/* ===== HERO WORD ===== */
.hero{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:18vw;
  font-weight:900;
}

/* ===== CIRCULAR TEXT ===== */
.circle-wrap{
  position:absolute;
  top:8%;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:260px;
}
.circle{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
  letter-spacing:3px;
  text-transform:uppercase;
  animation:spinPause 8s ease-in-out infinite;
}
.trail1{opacity:.35}
.trail2{opacity:.2; transform:rotate(10deg)}
.trail3{opacity:.1; transform:rotate(20deg)}

@keyframes spinPause{
  0%{transform:rotate(0)}
  40%{transform:rotate(360deg)}
  55%{transform:rotate(360deg)}
  100%{transform:rotate(720deg)}
}

/* ===== FLAT PAUSE TEXT ===== */
.flat{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  font-size:18px;
  letter-spacing:3px;
  opacity:0;
  animation:flatShow 8s ease-in-out infinite;
}
@keyframes flatShow{
  0%,35%{opacity:0}
  45%,60%{opacity:1}
  100%{opacity:0}
}

/* ===== PHONE ===== */
.phone{
  position:absolute;
  right:6%;
  bottom:6%;
  width:170px;
  height:320px;
  border-radius:24px;
  background:linear-gradient(160deg,#0f172a,#020617);
  transform:rotateY(-18deg) rotateX(6deg);
  box-shadow:0 40px 60px rgba(0,0,0,.6);
}
.screen{
  margin:14px;
  height:calc(100% - 28px);
  border-radius:16px;
  background:#020617;
  overflow:hidden;
}

/* CBT */
.cbt{
  font-size:11px;
  animation:scrollCBT 7s ease-in-out infinite;
}
.header{
  display:flex;
  justify-content:space-between;
  padding:10px;
  background:#0f172a;
}
.timer{color:#38bdf8}
.progress{
  width:40px;height:4px;background:#1e293b;border-radius:2px;
}
.progress span{display:block;width:60%;height:100%;background:#38bdf8}
.question{padding:12px}
.option{
  margin:8px 12px;
  padding:10px;
  border:1px solid #1e293b;
  border-radius:8px;
}
.option.correct{border-color:#38bdf8}

@keyframes scrollCBT{
  0%{transform:translateY(0)}
  45%{transform:translateY(-34%)}
  65%{transform:translateY(-34%)}
  100%{transform:translateY(0)}
}

/* TAP */
.tap{
  position:fixed;
  bottom:14px;
  right:14px;
  font-size:11px;
  opacity:.5;
}
</style>
</head>

<body>

<!-- ===== SCENE 1 ===== -->
<div class="scene active">
  <div class="hero">SNBT</div>
</div>

<!-- ===== SCENE 2 ===== -->
<div class="scene">
  <div class="circle-wrap">
    <div class="circle trail3">SNBT THINKING SYSTEM •</div>
    <div class="circle trail2">SNBT THINKING SYSTEM •</div>
    <div class="circle trail1">SNBT THINKING SYSTEM •</div>
    <div class="circle">SNBT THINKING SYSTEM •</div>
  </div>
</div>

<!-- ===== SCENE 3 ===== -->
<div class="scene">
  <div class="flat">SNBT THINKING SYSTEM</div>
</div>

<!-- ===== SCENE 4 ===== -->
<div class="scene">
  <div class="hero">CBT</div>
  <div class="phone">
    <div class="screen">
      <div class="cbt">
        <div class="header">
          <div class="timer">09:42</div>
          <div class="progress"><span></span></div>
        </div>
        <div class="question">Hubungan sebab–akibat ditentukan oleh …</div>
        <div class="option correct">Logika argumen</div>
      </div>
    </div>
  </div>
</div>

<!-- ===== SCENE 5 ===== -->
<div class="scene">
  <div class="hero">RATIONALE</div>
</div>

<!-- ===== SCENE 6 ===== -->
<div class="scene">
  <div class="hero">MANDIRI</div>
</div>

<div class="tap">tap →</div>

<script>
const scenes=document.querySelectorAll('.scene');
let i=0;
const delay=3500;

function show(n){
  scenes.forEach(s=>s.classList.remove('active'));
  scenes[n].classList.add('active');
}
function next(){
  i=(i+1)%scenes.length;
  show(i);
}
let timer=setInterval(next,delay);

document.body.addEventListener('click',()=>{
  clearInterval(timer);
  next();
  timer=setInterval(next,delay);
});
</script>

</body>
</html>
