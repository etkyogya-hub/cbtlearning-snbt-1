<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SNBT Demo All</title>

<style>
body{
  margin:0;
  background:#020617;
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(8deg) rotateY(-14deg);
  animation:float 6s ease-in-out infinite;
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:0 40px 80px rgba(0,0,0,.7),
             inset 0 0 0 2px #334155;
}
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  background:#020617;
  transform:translateZ(8px);
}

/* QUIZ PROXY */
.quiz{
  position:absolute;
  inset:0;
  padding:14px;
  color:#e5e7eb;
  font-size:12px;
}
.quiz h4{
  margin:0 0 8px;
  font-size:11px;
  opacity:.7;
}
.quiz p{
  margin:0 0 10px;
  font-weight:600;
}
.quiz ul{
  list-style:none;
  padding:0;
  margin:0;
}
.quiz li{
  padding:6px 8px;
  border:1px solid #334155;
  border-radius:8px;
  margin-bottom:6px;
}
.quiz li.correct{
  border-color:#22c55e;
  background:rgba(34,197,94,.15);
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

/* CTA */
.cta{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  padding-bottom:16px;
  opacity:0;
  pointer-events:none;
}
.cta.active{
  opacity:1;
}
.cta span{
  font-size:12px;
  color:#38bdf8;
  background:rgba(2,6,23,.9);
  padding:8px 14px;
  border-radius:12px;
}

@keyframes float{
  0%,100%{transform:rotateX(8deg) rotateY(-14deg)}
  50%{transform:rotateX(10deg) rotateY(-12deg)}
}
</style>
</head>

<body>

<div class="scene">
  <div class="phone">
    <div class="body"></div>

    <div class="screen">

      <!-- QUIZ PROXY -->
      <div class="quiz" id="quiz">
        <h4>SNBT 2026 • TPS • Soal 12/40</h4>
        <p>Jika 3x + 5 = 20, maka nilai x adalah …</p>
        <ul>
          <li>A. 3</li>
          <li>B. 4</li>
          <li class="correct">C. 5</li>
          <li>D. 6</li>
        </ul>
      </div>

      <!-- VIDEO RATIONALE -->
      <video id="video" muted playsinline preload="auto">
        <source src="videos/demo-snbt.mp4" type="video/mp4">
      </video>

      <!-- CTA -->
      <div class="cta" id="cta">
        <span>▶ Buka Pembahasan Lengkap</span>
      </div>

    </div>
  </div>
</div>

<script>
const quiz = document.getElementById("quiz");
const video = document.getElementById("video");
const cta = document.getElementById("cta");

const PAUSE_AT = 9.5; // detik rationale setengah

function startFlow(){
  quiz.style.display="block";
  video.style.display="none";
  cta.classList.remove("active");

  // Quiz → Highlight
  setTimeout(()=>{
    quiz.querySelector(".correct").style.background="rgba(34,197,94,.25)";
  },1500);

  // Quiz → Video
  setTimeout(()=>{
    quiz.style.display="none";
    video.style.display="block";
    video.currentTime=0;
    video.play();
  },3000);
}

video.addEventListener("timeupdate",()=>{
  if(video.currentTime>=PAUSE_AT){
    video.pause();
    cta.classList.add("active");

    setTimeout(()=>{
      startFlow();
    },3000);
  }
});

startFlow();
</script>

</body>
</html>
