<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Cinematic Mockup â€“ FINAL PRO</title>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:#020617;font-family:system-ui;overflow:hidden;
}

/* ================= SAFE AREA 9:16 ================= */
.safe-916{
  width:360px;height:640px;
  display:flex;justify-content:center;align-items:center;
}

/* ================= PHONE ================= */
.phone{
  width:230px;height:460px;
  position:relative;
  transform-style:preserve-3d;
  will-change:transform;
}

/* ================= BODY + ENERGY FLOW ================= */
.body{
  position:absolute;inset:0;border-radius:34px;
  background:#020617;
  box-shadow:0 60px 120px rgba(0,0,0,.85),
             inset 0 0 0 2px #334155;
}
.body::after{
  content:"";position:absolute;inset:-4px;border-radius:38px;
  background:linear-gradient(
    180deg,
    rgba(56,189,248,.9),
    rgba(34,197,94,.9),
    rgba(250,204,21,.9),
    rgba(239,68,68,.9),
    rgba(229,231,235,.9),
    rgba(56,189,248,.9)
  );
  background-size:100% 350%;
  animation:electricFlow 7s linear infinite;
  mix-blend-mode:screen;
  opacity:.55;filter:blur(8px);
}
@keyframes electricFlow{
  from{background-position:50% 0%}
  to{background-position:50% 100%}
}

/* ================= SCREEN ================= */
.screen{
  position:absolute;inset:10px;border-radius:26px;
  overflow:hidden;background:#020617;
}
.screen::after{
  content:"";position:absolute;inset:0;
  background:radial-gradient(ellipse at center,
    transparent 55%,rgba(0,0,0,.45));
  pointer-events:none;z-index:90;
}

/* ================= BRAND ================= */
.branding{
  position:absolute;top:6px;right:8px;
  font-size:10px;font-weight:700;
  color:#fff;opacity:.8;z-index:100;
}

/* ================= HOOK ================= */
.hook-container{
  position:absolute;top:26px;width:90%;
  left:5%;text-align:center;z-index:80;
}
.hook-line.big span{
  display:inline-block;font-weight:800;
  color:#38bdf8;font-size:1em;
}
.hook-line.small{
  margin-top:4px;font-size:.85em;color:#fff;
}

/* ================= IMAGE ================= */
.rationale{
  position:absolute;top:78px;width:90%;left:5%;
  opacity:0;transform:scale(.95);
  transition:.8s cubic-bezier(.22,.9,.22,1);
  z-index:40;
}
.rationale.show{opacity:1;transform:scale(1)}
.rationale img{width:100%;height:auto;object-fit:contain}

/* ================= QUIZ ================= */
.quiz-text{
  position:absolute;bottom:14px;width:90%;left:5%;
  color:#fff;font-weight:700;text-align:center;
  opacity:0;transition:.6s ease;z-index:60;
}
.quiz-text.show{opacity:1}

/* ================= CASCADE ================= */
.cascade-container{
  position:absolute;top:78px;width:100%;height:260px;
  pointer-events:none;z-index:30;
}
.cascade-container img{
  position:absolute;width:80%;left:10%;
  opacity:0;
  transition:.6s cubic-bezier(.22,.9,.22,1);
}

/* ================= DROP FX ================= */
.drop-flash{
  position:absolute;inset:0;background:#fff;
  opacity:0;z-index:200;
}
.light-sweep{
  position:absolute;inset:-50%;
  background:linear-gradient(
    120deg,transparent 30%,
    rgba(255,255,255,.35) 50%,
    transparent 70%);
  transform:translateX(-100%);
  z-index:150;
}

/* ================= WORD FLY ================= */
.word-fly{
  position:absolute;font-weight:700;
  color:#fff;pointer-events:none;
}
</style>
</head>

<body>
<div class="safe-916">

<div class="phone">
  <div class="body"></div>

  <div class="screen">
    <div class="branding">ETK Yogya</div>

    <div class="hook-container">
      <div class="hook-line big" id="hookLine1">
        CBTLearning Mudah Pahami Soal SNBT 2026
      </div>
      <div class="hook-line small" id="hookLine2">
        Rationale Generator
      </div>
    </div>

    <div class="rationale" id="rationale">
      <img id="image">
    </div>

    <div class="cascade-container" id="cascade"></div>

    <div class="quiz-text" id="quizText"
      data-text="Jika 3x + 5 = 20, maka nilai x adalah">
    </div>

    <div class="drop-flash" id="dropFlash"></div>
    <div class="light-sweep" id="lightSweep"></div>
  </div>
</div>

</div>

<script>
/* ================= CONFIG ================= */
const BPM = 90;
const BEAT = 60000 / BPM;
const LOOP = 16;
const images = [
 "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz1.jpg",
 "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz2.jpg",
 "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz3.jpg"
];

/* ================= CAMERA FEEL ================= */
let cam=0;
(function camera(){
  cam+=.01;
  document.querySelector(".phone").style.transform =
   `translate(${Math.sin(cam)*2}px,${Math.cos(cam*.8)*3}px)
    rotate(${Math.sin(cam*.6)*.6}deg)`;
  requestAnimationFrame(camera);
})();

/* ================= HOOK ARC (ONCE) ================= */
(()=>{
  const line=document.getElementById("hookLine1");
  const words=line.innerText.split(" ");
  line.innerHTML="";
  const c=(words.length-1)/2;
  words.forEach((w,i)=>{
    const s=document.createElement("span");
    const a=(i-c)*6;
    s.textContent=w+" ";
    s.style.opacity=0;
    s.style.transform=`rotate(${a}deg) scale(.7)`;
    s.style.transition=".8s cubic-bezier(.22,.9,.22,1)";
    line.appendChild(s);
    setTimeout(()=>{
      s.style.opacity=1;
      s.style.transform=`rotate(${a}deg) scale(1)`;
    },i*120);
    setTimeout(()=>s.style.transform="none",2200);
  });
})();

/* ================= QUIZ WORD FLY ================= */
function flyWords(){
  const q=document.getElementById("quizText");
  const text=q.dataset.text;
  q.innerHTML=text.split(" ").map(w=>`<span>${w}</span>`).join(" ");
  q.querySelectorAll("span").forEach((s,i)=>{
    const r=s.getBoundingClientRect();
    const f=s.cloneNode(true);
    f.className="word-fly";
    f.style.left=r.left+"px";
    f.style.top=r.top+"px";
    document.body.appendChild(f);
    setTimeout(()=>{
      f.style.transform=
       `translate(${(Math.random()-.5)*120}px,
                  ${(Math.random()-.5)*120}px) scale(2)`;
      f.style.opacity=0;
    },i*80);
    setTimeout(()=>f.remove(),1400);
  });
}

/* ================= CASCADE ================= */
function cascade(){
  const c=document.getElementById("cascade");
  c.innerHTML="";
  images.forEach((src,i)=>{
    const img=document.createElement("img");
    img.src=src;
    img.style.zIndex=10+i;
    c.appendChild(img);
    setTimeout(()=>{
      img.style.opacity=1;
      img.style.transform=`translateY(${i*16}px)`;
    },i*200);
  });
}

/* ================= DROP FX ================= */
function drop(){
  dropFlash.animate([{opacity:0},{opacity:.9},{opacity:0}],{duration:90});
  lightSweep.animate(
    [{transform:"translateX(-100%)"},
     {transform:"translateX(100%)"}],
    {duration:600,easing:"ease-in-out"}
  );
}

/* ================= BEAT LOOP ================= */
let beat=0,last=performance.now(),idx=0;
function loop(t){
  if(t-last>=BEAT){
    last=t;beat++;

    if(beat%8===0){
      quizText.classList.add("show");
      flyWords();
    }
    if(beat%16===0){
      drop();cascade();
      rationale.classList.add("show");
      image.src=images[idx++%images.length];
    }
    if(beat%LOOP===0){
      quizText.classList.remove("show");
      cascade.innerHTML="";
      rationale.classList.remove("show");
    }
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>

</body>
</html>
