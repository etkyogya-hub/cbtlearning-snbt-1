<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Word Fly Demo</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  overflow:hidden;
}

/* MOCKUP */
.phone{
  width:230px;
  height:460px;
  position:relative;
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:0 40px 90px rgba(0,0,0,.7),
             inset 0 0 0 2px #334155;
}
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  background:#020617;
  overflow:hidden;
  padding:14px;
  color:#e5e7eb;
  font-size:12px;
}

/* QUIZ */
.quiz p{
  font-weight:700;
  line-height:1.4;
}
.quiz li{
  list-style:none;
  margin:6px 0;
  padding:6px;
  border:1px solid #334155;
  border-radius:8px;
}

/* WORD FLY */
.word-fly{
  position:absolute;
  color:#fff;
  font-weight:700;
  pointer-events:none;
  transition:transform 1.2s cubic-bezier(.22,.9,.22,1),
             opacity 1s ease;
  z-index:99;
}
.word-fly.out{
  opacity:0;
}

/* HOOK */
.hook{
  margin-top:16px;
  font-size:16px;
  font-weight:800;
  color:#fff;
}
</style>
</head>

<body>

<div class="phone">
  <div class="body"></div>
  <div class="screen" id="screen">
    <div class="quiz" id="quiz">
      <p id="quizText">
        Jika 3x + 5 = 20, maka nilai x adalah
      </p>
      <ul>
        <li>A. 3</li>
        <li>B. 4</li>
        <li>C. 5</li>
        <li>D. 6</li>
      </ul>

      <div class="hook" id="hook">
        SNBT bisa dibedah tanpa bimbel
      </div>
    </div>
  </div>
</div>

<script>
const screen = document.getElementById("screen");
const quizText = document.getElementById("quizText");
const hook = document.getElementById("hook");

/* split words */
function splitWords(el){
  const words = el.innerText.split(" ");
  el.innerHTML = words.map(w=>`<span>${w}</span>`).join(" ");
}

splitWords(quizText);
splitWords(hook);

function flyWords(el, radius=120){
  const spans = el.querySelectorAll("span");
  spans.forEach((span,i)=>{
    const rect = span.getBoundingClientRect();
    const screenRect = screen.getBoundingClientRect();

    const clone = span.cloneNode(true);
    clone.className = "word-fly";
    clone.style.left = (rect.left - screenRect.left) + "px";
    clone.style.top = (rect.top - screenRect.top) + "px";

    screen.appendChild(clone);

    setTimeout(()=>{
      const angle = Math.random()*Math.PI*2;
      const dist = Math.random()*radius + 40;
      clone.style.transform =
        `translate(${Math.cos(angle)*dist}px,
                   ${Math.sin(angle)*dist}px)
         scale(2.2)`;
      clone.classList.add("out");
    }, i*120);

    setTimeout(()=>clone.remove(),1800);
  });
}

setTimeout(()=>flyWords(quizText,140),1400);
setTimeout(()=>flyWords(hook,160),2600);
</script>

</body>
</html>
