<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Demo</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(8deg) rotateY(-14deg);
  animation:float 6s ease-in-out infinite;
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:linear-gradient(145deg,#0f172a,#020617);
  box-shadow:0 40px 80px rgba(0,0,0,.7),
             inset 0 0 0 2px #475569;
}
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  transform:translateZ(8px);
}
.figure{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity .6s ease;
}
.figure.active{
  opacity:1;
}
.glass{
  position:absolute;
  inset:6px;
  border-radius:28px;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.03) 40%,
    rgba(255,255,255,.15)
  );
  transform:translateZ(12px);
  pointer-events:none;
}
.cta{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#38bdf8;
  background:rgba(2,6,23,.75);
  padding:6px 10px;
  border-radius:10px;
  backdrop-filter:blur(4px);
}
@keyframes float{
  0%,100%{transform:rotateX(8deg) rotateY(-14deg) translateY(0)}
  50%{transform:rotateX(10deg) rotateY(-12deg) translateY(-10px)}
}
</style>
</head>

<body>

<div class="scene">
  <div class="phone">

    <div class="body"></div>

    <div class="screen">
      <!-- URUTAN FIGURE -->
      <img src="assets/img/quiz.png" class="figure active">
      <img src="assets/img/rationale-half.png" class="figure">
    </div>

    <div class="glass"></div>

    <div class="cta">â–¶ Lanjutkan Analisis</div>

  </div>
</div>

<script>
const figures = document.querySelectorAll(".figure");
let index = 0;

setInterval(()=>{
  figures[index].classList.remove("active");
  index = (index + 1) % figures.length;
  figures[index].classList.add("active");
}, 2600); // timing mirip video Anda
</script>

</body>
</html>
