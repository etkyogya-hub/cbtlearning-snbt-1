<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Mockup Image Loop with Word-Fly</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:system-ui;
  overflow:hidden;
}

/* MOCKUP 3D PHONE */
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  animation:floatPhone 6s ease-in-out infinite;
}
@keyframes floatPhone{
  0%,100%{transform:translateY(0) rotateX(4deg) rotateY(-4deg)}
  50%{transform:translateY(-8px) rotateX(6deg) rotateY(-6deg)}
}
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:#020617;
  box-shadow:
    0 50px 100px rgba(0,0,0,.75),
    inset 0 0 0 2px #334155;
}
.body::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:36px;
  background:linear-gradient(
    180deg,
    transparent 0%,
    rgba(56,189,248,.7) 50%,
    transparent 100%
  );
  opacity:.6;
  animation:rimMove 4s ease-in-out infinite;
}
@keyframes rimMove{
  0%,100%{transform:translateY(-20px)}
  50%{transform:translateY(20px)}
}

/* SCREEN - transparent to show image */
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  background:transparent; /* remove blocking blue */
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position: relative;
}

/* IMAGE CONTAINER */
.rationale{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition: transform 0.8s ease-in-out;
}
.rationale img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  transform: scale(0.8);
  transition: transform 2s ease-in-out;
}
.rationale.show img{
  transform: scale(1);
}
.rationale.up{
  transform: translateY(-40px);
}

/* QUIZ TEXT */
.quiz-text{
  position:absolute;
  bottom:20px;
  width:90%;
  color:#fff;
  font-weight:700;
  text-align:center;
  opacity:0;
  transition: opacity 0.5s ease;
}
.quiz-text.show{
  opacity:1;
}

/* WORD FLY EFFECT */
.word-fly{
  position:absolute;
  color:#fff;
  font-weight:700;
  pointer-events:none;
  transition:transform 1.2s cubic-bezier(.22,.9,.22,1), opacity 1s ease;
  z-index:99;
}
.word-fly.out{opacity:0}

/* HOOK PROMO */
.hook-promo{
  position:absolute;
  bottom:5px;
  font-size:10px;
  color:#38bdf8;
  font-weight:700;
  opacity:0.8;
  right:10px;
  text-align:right;
  animation:hookWave 3s ease-in-out infinite;
}
@keyframes hookWave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-2px)}
}

/* PERSONAL BRANDING */
.branding{
  position:absolute;
  top:5px;
  right:5px;
  font-size:10px;
  color:#fff;
  font-weight:700;
  background:rgba(0,0,0,0.3);
  padding:2px 4px;
  border-radius:4px;
  opacity:0.9;
}
</style>
</head>
<body>

<div class="phone">
  <div class="body"></div>
  <div class="screen">
    <div class="rationale" id="rationale">
      <img id="image" src="" alt="Quiz Image">
    </div>
    <div class="quiz-text" id="quizText" data-text="Jika 3x + 5 = 20, maka nilai x adalah">Jika 3x + 5 = 20, maka nilai x adalah</div>
    <div class="hook-promo">SNBT tanpa bimbingan tapi detail dengan Rationale Generator</div>
    <div class="branding">ETK Yogya</div>
  </div>
</div>

<script>
// Image URLs
const images = [
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Quiz1.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Quiz2.jpg"
];

let current = 0;
const displayDuration = 5000;

const rationale = document.getElementById("rationale");
const image = document.getElementById("image");
const quizText = document.getElementById("quizText");

// Split quiz text into spans
function splitWords(el){
  const text = el.dataset.text || el.innerText;
  el.dataset.text = text;
  el.innerHTML = text.split(" ").map(w=>`<span>${w}</span>`).join(" ");
}

// Fly words function
function flyWords(el, radius){
  const parent = el.parentElement;
  const screenRect = parent.getBoundingClientRect();

  el.querySelectorAll("span").forEach((span,i)=>{
    const rect = span.getBoundingClientRect();
    const clone = span.cloneNode(true);
    clone.className="word-fly";
    clone.style.left = rect.left - screenRect.left + "px";
    clone.style.top = rect.top - screenRect.top + "px";
    parent.appendChild(clone);

    setTimeout(()=>{
      const angle = Math.random()*Math.PI*2;
      const distance = Math.random()*radius + 20;
      clone.style.transform = `translate(${Math.cos(angle)*distance}px,${Math.sin(angle)*distance}px) scale(2.2)`;
      clone.classList.add("out");
    }, i*120);

    setTimeout(()=>clone.remove(),1800);
  });
}

// Fit image inside screen
function fitImage(img){
  const screenRect = img.parentElement.getBoundingClientRect();
  const imgRatio = img.naturalWidth / img.naturalHeight;
  const screenRatio = screenRect.width / screenRect.height;
  if(imgRatio > screenRatio){
    img.style.width='100%';
    img.style.height='auto';
  } else {
    img.style.width='auto';
    img.style.height='100%';
  }
}

// Show next image with quiz and word-fly
function showNextImage(){
  image.src = images[current];
  rationale.classList.remove("show","up");
  quizText.classList.remove("show");
  quizText.innerHTML = quizText.dataset.text;

  image.onload = () => {
    fitImage(image);
    setTimeout(()=>rationale.classList.add("show"),100);  // zoom in
    setTimeout(()=>{
      rationale.classList.add("up");  // move up
      quizText.classList.add("show");  // show quiz
      splitWords(quizText);
      flyWords(quizText, 80);          // word-fly effect
    }, 800);

    setTimeout(()=>{
      rationale.classList.remove("up"); // move down
      quizText.classList.remove("show"); // hide quiz
    }, displayDuration - 1200);
  }

  current = (current + 1) % images.length;
  setTimeout(showNextImage, displayDuration);
}

// Start loop
showNextImage();
</script>

</body>
</html>
