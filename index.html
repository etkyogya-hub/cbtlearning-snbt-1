<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SNBT Phone Mockup</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#020617,#000);
  font-family:system-ui;
  overflow:hidden;
}

/* SCENE */
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}

/* PHONE 3D */
.phone{
  width:230px;
  height:460px;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(8deg) rotateY(-14deg);
  animation:float 6s ease-in-out infinite;
}

/* BODY */
.body{
  position:absolute;
  inset:0;
  border-radius:34px;
  background:linear-gradient(145deg,#0f172a,#020617);
  box-shadow:
    0 40px 80px rgba(0,0,0,.7),
    inset 0 0 0 2px #475569;
}

/* SCREEN */
.screen{
  position:absolute;
  inset:10px;
  border-radius:26px;
  overflow:hidden;
  background:#000;
  transform:translateZ(8px);
}

/* IMAGE FIGURE */
.figure{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* GLASS */
.glass{
  position:absolute;
  inset:6px;
  border-radius:28px;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.03) 40%,
    rgba(255,255,255,.15)
  );
  pointer-events:none;
  transform:translateZ(12px);
}

/* CTA OVERLAY */
.cta{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  font-size:11px;
  color:#38bdf8;
  background:rgba(2,6,23,.75);
  padding:6px 10px;
  border-radius:10px;
  backdrop-filter:blur(4px);
}

/* ANIM */
@keyframes float{
  0%,100%{
    transform:rotateX(8deg) rotateY(-14deg) translateY(0);
  }
  50%{
    transform:rotateX(10deg) rotateY(-12deg) translateY(-10px);
  }
}
</style>
</head>

<body>

<div class="scene">

  <div class="phone">

    <div class="body"></div>

    <div class="screen">
      <!-- GANTI GAMBAR SESUAI URUTAN -->
      <img src="assets/img/quiz.png" class="figure" alt="Quiz CBT">
      <!-- ATAU -->
      <!-- <img src="assets/img/rationale-half.png" class="figure" alt="Rationale Generator"> -->
    </div>

    <div class="glass"></div>

    <div class="cta">
      â–¶ Lanjutkan Analisis
    </div>

  </div>

</div>

</body>
</html>
