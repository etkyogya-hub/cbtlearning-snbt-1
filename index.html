<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SNBT Mockup</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* BACK TEXT */
.hero{
  position:absolute;
  left:4%;
  font-size:16vw;
  font-weight:900;
  opacity:.1;
}

/* PHONE */
.phone{
  width:190px;
  height:380px;
  border-radius:26px;
  border:2px solid #475569;
  background:#020617;
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

/* STATUS */
.status{
  height:22px;
  font-size:10px;
  padding:4px 8px;
  display:flex;
  justify-content:space-between;
  color:#94a3b8;
}

/* SCREEN */
.screen{
  background:#0f172a;
  height:calc(100% - 22px);
  overflow:hidden;
}

/* CONTENT */
.content{
  animation:scroll 7s ease-in-out infinite;
}
.card{
  padding:12px;
  border-bottom:1px solid #1e293b;
}
h4{
  margin:0 0 6px;
  font-size:12px;
}

/* OPTIONS */
.option{
  font-size:11px;
  padding:6px;
  border-radius:6px;
  border:1px solid #334155;
  margin-bottom:4px;
}
.correct{
  border-color:#22c55e;
  background:rgba(34,197,94,.1);
}

/* RATIONALE PREVIEW */
.rationale{
  position:relative;
  font-size:10px;
  color:#94a3b8;
  max-height:44px;
  overflow:hidden;
  margin-top:6px;
}
.fade{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:22px;
  background:linear-gradient(transparent,#0f172a);
}

/* CTA */
.cta{
  font-size:10px;
  text-align:center;
  padding:6px;
  color:#38bdf8;
  border-top:1px dashed #334155;
}

/* SCROLL ANIM */
@keyframes scroll{
  0%{transform:translateY(0)}
  40%{transform:translateY(-38%)}
  55%{transform:translateY(-38%)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="scene">

  <div class="hero">SNBT</div>

  <div class="phone">

    <div class="status">
      <span>09:41</span>
      <span>CBT</span>
    </div>

    <div class="screen">
      <div class="content">

        <!-- QUIZ -->
        <div class="card">
          <h4>Soal — Penalaran Umum</h4>
          <div class="option">A. Inferensi langsung</div>
          <div class="option">B. Asumsi tersembunyi</div>
          <div class="option correct">C. Kesimpulan logis ✔</div>
          <div class="option">D. Distraktor</div>
        </div>

        <!-- RATIONALE PREVIEW -->
        <div class="card">
          <h4>Rationale Generator</h4>
          <div class="rationale">
            Jawaban C dipilih karena selaras dengan premis utama
            yang dinyatakan secara eksplisit dalam teks soal.
            Opsi A dan B dieliminasi karena...
            <div class="fade"></div>
          </div>
        </div>

        <!-- CTA -->
        <div class="cta">
          ▶ Lanjutkan Analisis
        </div>

      </div>
    </div>

  </div>
</div>

</body>
</html>
