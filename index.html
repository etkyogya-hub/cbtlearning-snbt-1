<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SNBT Thinking System</title>

<style>
/* ===== BASE ===== */
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
}
.scene.active{display:flex}

/* ===== TYPO SCALE ===== */
:root{
  --hero: clamp(14rem, 18vw, 22rem);
  --xl: clamp(6rem, 8vw, 9rem);
  --md: clamp(2rem, 3.5vw, 3rem);
  --sm: clamp(1rem, 1.2vw, 1.2rem);
}
.hero{font-size:var(--hero);font-weight:900;line-height:1}
.xl{font-size:var(--xl);font-weight:800}
.md{font-size:var(--md)}
.sm{font-size:var(--sm)}

/* ===== MOTION ===== */
.punch{animation:punch .9s cubic-bezier(.2,.9,.3,1) forwards}
@keyframes punch{
  0%{transform:scale(.6);opacity:0}
  70%{transform:scale(1.05)}
  100%{transform:scale(1);opacity:1}
}
.delay1{animation-delay:.15s}
.delay2{animation-delay:.3s}

/* ===== ARC TEXT ===== */
.arc{
  position:absolute;
  top:6%;
  width:260px;
  height:260px;
  border-radius:50%;
}
.arc span{
  position:absolute;
  left:50%;
  transform-origin:0 130px;
  font-size:var(--sm);
}

/* ===== PHONE ===== */
.phone{
  position:absolute;
  right:8%;
  bottom:10%;
  width:150px;
  height:280px;
  border:2px solid #64748b;
  border-radius:20px;
  overflow:hidden;
}
.screen{
  background:#0f172a;
  animation:scroll 5s linear infinite;
}
.item{
  padding:12px;
  border-bottom:1px solid #1e293b;
  font-size:12px;
}
@keyframes scroll{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40%)}
  100%{transform:translateY(0)}
}

/* ===== PROGRESS ===== */
#progress{
  position:fixed;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  z-index:10;
}
#progress span{
  width:36px;
  height:3px;
  background:#1e293b;
  border-radius:3px;
  overflow:hidden;
}
#progress span::after{
  content:'';
  position:absolute;
  inset:0;
  background:#e5e7eb;
  transform:translateX(-100%);
}
#progress span.active::after{
  animation:fill linear forwards;
}
@keyframes fill{
  from{transform:translateX(-100%)}
  to{transform:translateX(0)}
}
</style>
</head>

<body>

<!-- PROGRESS -->
<div id="progress">
  <span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span>
</div>

<!-- SCENE 1 -->
<div class="scene active">
  <div class="hero punch">SNBT</div>
</div>

<!-- SCENE 2 -->
<div class="scene">
  <div class="hero punch">BUKAN</div>
  <div class="md punch delay2">HAFALAN</div>
</div>

<!-- SCENE 3 -->
<div class="scene">
  <div class="arc">
    <span style="transform:rotate(-60deg)">P</span>
    <span style="transform:rotate(-40deg)">O</span>
    <span style="transform:rotate(-20deg)">L</span>
    <span style="transform:rotate(0deg)">A</span>
    <span style="transform:rotate(20deg)">â€¢</span>
    <span style="transform:rotate(40deg)">B</span>
    <span style="transform:rotate(60deg)">E</span>
    <span style="transform:rotate(80deg)">R</span>
    <span style="transform:rotate(100deg)">P</span>
    <span style="transform:rotate(120deg)">I</span>
    <span style="transform:rotate(140deg)">K</span>
    <span style="transform:rotate(160deg)">I</span>
    <span style="transform:rotate(180deg)">R</span>
  </div>
  <div class="xl punch">UJIAN</div>
</div>

<!-- SCENE 4 -->
<div class="scene">
  <div class="hero punch">CBT</div>
  <div class="phone">
    <div class="screen">
      <div class="item">Soal</div>
      <div class="item">Pilihan</div>
      <div class="item">Rationale</div>
      <div class="item">Pembahasan</div>
      <div class="item">Pola</div>
    </div>
  </div>
</div>

<!-- SCENE 5 -->
<div class="scene">
  <div class="hero punch">MANDIRI</div>
  <div class="md punch delay2">TAPI TERARAH</div>
</div>

<!-- SCENE 6 -->
<div class="scene">
  <div class="hero punch">TIDAK</div>
  <div class="md punch delay2">JANJI INSTAN</div>
</div>

<!-- SCENE 7 -->
<div class="scene">
  <div class="xl punch">SYSTEM</div>
  <div class="sm punch delay2">BUILT BY G. ASFARRASYID</div>
</div>

<script>
const scenes=document.querySelectorAll('.scene');
const bars=document.querySelectorAll('#progress span');
let index=0;
const delay=3000;

function show(n){
  scenes.forEach(s=>s.classList.remove('active'));
  bars.forEach(b=>{
    b.classList.remove('active');
    b.style.animation='none';
    b.offsetHeight;
  });
  scenes[n].classList.add('active');
  bars[n].classList.add('active');
  bars[n].style.animationDuration=delay+'ms';
}

show(0);

let timer=setInterval(()=>{
  index=(index+1)%scenes.length;
  show(index);
},delay);

document.body.addEventListener('click',()=>{
  clearInterval(timer);
  index=(index+1)%scenes.length;
  show(index);
  timer=setInterval(()=>{
    index=(index+1)%scenes.length;
    show(index);
  },delay);
});
</script>

</body>
</html>
