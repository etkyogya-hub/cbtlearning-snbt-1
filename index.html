<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Raw Image – CPNS / ASN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
}

/* PHONE FRAME */
.phone {
  width: 360px;
  height: 740px;
  background: #000;
  border-radius: 42px;
  padding: 14px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  position: relative;
}

.screen {
  width: 100%;
  height: 100%;
  border-radius: 28px;
  overflow: hidden;
  position: relative;
}

/* IMAGE */
.screen img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* OVERLAY TEXT (VIDEO MATERI) */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 26px 22px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,.55),
    rgba(0,0,0,.15),
    rgba(0,0,0,.55)
  );
}

.alert {
  font-size: 26px;
  font-weight: 800;
  color: #ffffff;
  line-height: 1.1;
  margin-bottom: 8px;
}

.alert span {
  color: #ef4444;
}

.sub {
  font-size: 15px;
  color: #e5e7eb;
  max-width: 260px;
}

/* BOTTOM CAPTION */
.bottom {
  position: absolute;
  left: 18px;
  bottom: 18px;
  right: 18px;
  color: #fff;
  text-shadow: 0 2px 6px rgba(0,0,0,.7);
}

.username {
  font-weight: 600;
  margin-bottom: 6px;
}

.caption {
  font-size: 13px;
  line-height: 1.4;
  opacity: 0.95;
}

/* LABEL */
.label {
  position: absolute;
  bottom: -42px;
  width: 100%;
  text-align: center;
  color: #94a3b8;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="phone">
  <div class="screen">

    <!-- RAW IMAGE SOURCE -->
    <img src="https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/ASN.jpg" alt="ASN">

    <!-- OVERLAY TEXT (FRAME 0–2 DETIK) -->
    <div class="overlay">
      <div class="alert">
        <span>⚠️</span> CPNS 2026<br>
        BERUBAH TOTAL
      </div>
      <div class="sub">
        Bukan sekadar soal.<br>
        Tapi sistem seleksinya.
      </div>
    </div>

    <!-- BOTTOM TEXT -->
    <div class="bottom">
      <div class="username">@infocpns</div>
      <div class="caption">
        Perubahan besar yang sering
        tidak disadari peserta.
      </div>
    </div>

  </div>

  <div class="label">Raw image frame – materi opening video</div>
</div>

</body>
</html>
