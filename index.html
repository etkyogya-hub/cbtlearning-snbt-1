<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SNBT Thinking System</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  overflow:hidden;
}

/* SCENE */
.scene{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
}
.scene.active{display:flex}

/* BIG WORD */
.big{
  font-size:20vw;
  font-weight:900;
  animation:zoom 2.6s ease forwards;
}

/* STACK WORD */
.stack{
  position:absolute;
  bottom:18%;
  font-size:6vw;
  animation:rise 2s ease forwards;
}

/* CIRCLE TEXT */
.circle{
  position:absolute;
  top:8%;
  width:220px;
  height:220px;
  border-radius:50%;
  border:1px dashed #334155;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
  animation:spin 12s linear infinite;
}

/* PHONE MOCKUP */
.phone{
  position:absolute;
  right:8%;
  bottom:10%;
  width:150px;
  height:280px;
  border:2px solid #64748b;
  border-radius:20px;
  overflow:hidden;
}
.screen{
  background:#0f172a;
  animation:scroll 5s linear infinite;
}
.item{
  padding:12px;
  border-bottom:1px solid #1e293b;
  font-size:12px;
}

/* ANIM */
@keyframes zoom{
  from{transform:scale(.5);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes rise{
  from{transform:translateY(20px);opacity:0}
  to{opacity:1}
}
@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}
@keyframes scroll{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40%)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>

<!-- SCENE 1 -->
<div class="scene active">
  <div class="big">SNBT</div>
</div>

<!-- SCENE 2 -->
<div class="scene">
  <div class="big">BUKAN</div>
  <div class="stack">HAFALAN</div>
</div>

<!-- SCENE 3 -->
<div class="scene">
  <div class="circle">THINKING • SYSTEM • SNBT</div>
  <div class="big">UJIAN</div>
  <div class="stack">POLA BERPIKIR</div>
</div>

<!-- SCENE 4 -->
<div class="scene">
  <div class="big">CBT</div>
  <div class="phone">
    <div class="screen">
      <div class="item">Soal 1</div>
      <div class="item">Soal 2</div>
      <div class="item">Rationale</div>
      <div class="item">Pembahasan</div>
      <div class="item">Pola</div>
    </div>
  </div>
</div>

<!-- SCENE 5 -->
<div class="scene">
  <div class="big">MANDIRI</div>
  <div class="stack">TAPI TERARAH</div>
</div>

<script>
const scenes=document.querySelectorAll('.scene');
let i=0;
const delay=3000;

function show(n){
  scenes.forEach(s=>s.classList.remove('active'));
  scenes[n].classList.add('active');
}

setInterval(()=>{
  i=(i+1)%scenes.length;
  show(i);
},delay);

document.body.addEventListener('click',()=>{
  i=(i+1)%scenes.length;
  show(i);
});
</script>

</body>
</html>
