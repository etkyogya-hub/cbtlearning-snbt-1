<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SNBT Motion</title>

<style>
body{
  margin:0;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  overflow:hidden;
}
.scene{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* BIG WORD */
.big{
  font-size:18vw;
  font-weight:900;
  line-height:1;
  animation:zoom 2.8s ease forwards;
}

/* STACK WORD */
.stack{
  position:absolute;
  bottom:18%;
  font-size:6vw;
  opacity:0;
  animation:rise 2s ease forwards;
  animation-delay:1.2s;
}

/* CIRCLE TEXT */
.circle{
  position:absolute;
  top:8%;
  width:220px;
  height:220px;
  border-radius:50%;
  border:1px dashed #334155;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
  text-transform:uppercase;
  animation:spin 12s linear infinite;
}

/* PHONE */
.phone{
  position:absolute;
  right:8%;
  bottom:10%;
  width:140px;
  height:260px;
  border:2px solid #64748b;
  border-radius:18px;
  overflow:hidden;
}
.phone .screen{
  background:#0f172a;
  height:100%;
  animation:scroll 5s linear infinite;
}
.phone .item{
  padding:12px;
  border-bottom:1px solid #1e293b;
  font-size:12px;
}

/* ANIMATIONS */
@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
@keyframes rise{
  from{transform:translateY(20px);opacity:0}
  to{transform:none;opacity:1}
}
@keyframes spin{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}
@keyframes scroll{
  0%{transform:translateY(0)}
  50%{transform:translateY(-40%)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>

<div class="scene">

  <div class="circle">
    SNBT • THINKING • SYSTEM •
  </div>

  <div class="big">SNBT</div>

  <div class="stack">BUKAN HAFALAN</div>

  <div class="phone">
    <div class="screen">
      <div class="item">Soal 1</div>
      <div class="item">Soal 2</div>
      <div class="item">Rationale</div>
      <div class="item">Pembahasan</div>
      <div class="item">Pola</div>
    </div>
  </div>

</div>

</body>
</html>
