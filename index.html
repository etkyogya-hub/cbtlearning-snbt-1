<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Safe Frame – CPNS 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  display:flex;align-items:center;justify-content:center;
  background:#020617;font-family:system-ui,sans-serif
}
.phone{
  width:360px;height:740px;border-radius:42px;
  background:#000;padding:14px;
  box-shadow:0 30px 80px rgba(0,0,0,.7)
}
.screen{
  width:100%;height:100%;
  position:relative;border-radius:28px;
  overflow:hidden;background:#000
}

/* BLUR BACKGROUND */
.bg{
  position:absolute;inset:0;
  background:url("https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/ASN.jpg") center/cover;
  filter:blur(18px) brightness(.5);
  transform:scale(1.1);
}

/* MAIN IMAGE FIT */
.main{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
}
.main img{
  max-width:90%;
  max-height:90%;
  object-fit:contain;
}

/* SAFE TEXT */
.text{
  position:absolute;top:24px;left:24px;right:24px;
  color:#fff;text-shadow:0 2px 6px rgba(0,0,0,.7)
}
.text h1{
  margin:0;font-size:26px;font-weight:800;line-height:1.1
}
.text p{
  margin-top:8px;font-size:15px;color:#e5e7eb
}
</style>
</head>

<body>
<div class="phone">
  <div class="screen">
    <div class="bg"></div>

    <div class="main">
      <img src="https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/ASN.jpg">
    </div>

    <div class="text">
      <h1>⚠️ CPNS 2026<br>BERUBAH TOTAL</h1>
      <p>Bukan soalnya.<br>Tapi sistem seleksinya.</p>
    </div>
  </div>
</div>
</body>
</html>
