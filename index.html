<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SNBT Mockup App-Like Presentation</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui;
  overflow: hidden;
}

/* MOCKUP PHONE WITHOUT RIM */
.phone {
  width: 230px;
  height: 460px;
  border-radius: 34px;
  background: #000;
  position: relative;
  overflow: hidden;
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
}

/* SCREEN */
.screen {
  position: absolute;
  inset: 10px;
  border-radius: 26px;
  background: #020617;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* RATIONALE IMAGE */
.rationale {
  position: absolute;
  inset:0;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  opacity:0;
  transform: scale(0.5) translateY(20px);
  transition: all 0.6s ease;
}
.rationale.show {
  opacity:1;
  transform: scale(1) translateY(0);
}
.rationale img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* CASCADING IMAGES */
.cascade-container {
  position: absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  pointer-events:none;
}
.cascade-container img {
  position:absolute;
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  opacity:0;
  transform: scale(0.5) translateY(20px);
  transition: all 0.6s ease;
}

/* QUIZ TEXT */
.quiz-text {
  position:absolute;
  bottom:10px;
  width:90%;
  color:#fff;
  font-weight:700;
  text-align:center;
  opacity:0;
  transform: translateY(20px);
  transition: all 0.6s ease;
  z-index:50;
}
.quiz-text.show {
  opacity:1;
  transform: translateY(0);
}

/* HOOK TEXT */
.hook-container {
  position:absolute;
  bottom:40px;
  width:90%;
  display:flex;
  flex-direction:column;
  align-items:center;
  pointer-events:none;
  overflow:hidden;
  z-index:100;
}
.hook-line {
  white-space: nowrap;
  font-weight: 700;
  opacity:0;
  display:flex;
  justify-content:center;
  transform: translateY(20px) scale(0.5);
  transition: all 0.6s ease;
}
.hook-line.big {
  font-size: 1.2em;
  color: #38bdf8;
  margin-bottom: 4px;
}
.hook-line.small {
  font-size: 0.9em;
  color: #fff;
}

/* WORD FLY */
.word-fly-container{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:99;
}
.word-fly{
  position:absolute;
  color:#fff;
  font-weight:700;
  pointer-events:none;
  transition:transform 1.2s cubic-bezier(.22,.9,.22,1), opacity 1s ease;
  z-index:99;
}
.word-fly.out{opacity:0}

/* BRANDING */
.branding{
  position:absolute;
  top:5px;
  right:5px;
  font-size:10px;
  color:#fff;
  font-weight:700;
  background:rgba(0,0,0,0.3);
  padding:2px 4px;
  border-radius:4px;
  opacity:0.9;
}
</style>
</head>
<body>

<div class="phone">
  <div class="screen">
    <div class="rationale" id="rationale"><img id="image" src="" alt="Quiz Image"></div>
    <div class="cascade-container" id="cascadeContainer"></div>
    <div class="quiz-text" id="quizText" data-text="Jika 3x + 5 = 20, maka nilai x adalah"></div>
    <div class="word-fly-container" id="wordFlyContainer"></div>
    <div class="hook-container">
      <div class="hook-line big" id="hookLine1">Persiapan Bedah Soal SNBT tanpa Pembimbing</div>
      <div class="hook-line small" id="hookLine2">hanya dengan Rationale Generator</div>
    </div>
    <div class="branding">ETK Yogya</div>
  </div>
</div>

<script>
// Images
const rationaleImages = [
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Quiz1.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Quiz2.jpg"
];
const cascadeImages = [
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz1.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz2.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz3.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz5.jpg",
  "https://raw.githubusercontent.com/etkyogya-hub/cbtlearning-snbt-1/main/videos/assets/Qz6.jpg"
];

let currentRationale = 0;
const displayDuration = 5000;

const rationale = document.getElementById("rationale");
const image = document.getElementById("image");
const quizText = document.getElementById("quizText");
const wordFlyContainer = document.getElementById("wordFlyContainer");
const cascadeContainer = document.getElementById("cascadeContainer");
const hookLine1 = document.getElementById("hookLine1");
const hookLine2 = document.getElementById("hookLine2");

// Fit image inside screen
function fitImage(img){
  const screenRect = img.parentElement.getBoundingClientRect();
  const imgRatio = img.naturalWidth / img.naturalHeight;
  const screenRatio = screenRect.width / screenRect.height;
  if(imgRatio > screenRatio){
    img.style.width='100%';
    img.style.height='auto';
  } else {
    img.style.width='auto';
    img.style.height='100%';
  }
}

// Show next rationale
function showNextRationale(){
  image.src = rationaleImages[currentRationale];
  rationale.className="rationale";
  quizText.className="quiz-text";
  quizText.innerHTML = quizText.dataset.text;

  image.onload = ()=>{
    fitImage(image);
    setTimeout(()=> rationale.classList.add("show"),100);
    setTimeout(()=>{
      rationale.classList.remove("show");
      showCascade();
      showHook();
    }, displayDuration-800);
  }

  currentRationale = (currentRationale +1) % rationaleImages.length;
  setTimeout(showNextRationale, displayDuration+1000);
}

// Cascade images inside screen naturally
function showCascade(){
  cascadeContainer.innerHTML="";
  cascadeImages.forEach((src,i)=>{
    const img=document.createElement("img");
    img.src=src;
    cascadeContainer.appendChild(img);
    setTimeout(()=>{
      img.style.opacity=1;
      img.style.transform="scale(1) translateY(0)";
    },i*400);
    setTimeout(()=>img.remove(), displayDuration);
  });
}

// Hook animation
function showHook(){
  [hookLine1, hookLine2].forEach((line,i)=>{
    line.style.opacity=1;
    setTimeout(()=>{
      line.style.transform="translateY(0) scale(1)";
    }, i*400);
  });
}

// Start loop
showNextRationale();
</script>

</body>
</html>
